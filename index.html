<!DOCTYPE html>
<html>
<head>
  <title>Hourly Weather Forecast</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    #location-prompt {
      display: none;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Hourly Weather Forecast</h1>

  <h2>Current Location</h2>
  <p id="location"></p>

  <div id="location-prompt">
    <p>This website requires access to your location to fetch the weather forecast.</p>
    <button id="enable-button">Enable Location</button>
  </div>

  <h2>Hourly Forecast</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Conditions</th>
      </tr>
    </thead>
    <tbody id="hourly-forecast"></tbody>
  </table>

  <script src="weather.js"></script>
</body>
</html>
