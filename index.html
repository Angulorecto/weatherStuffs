<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three.js Sky with Moving Clouds</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
    }
    .glassy-div {
      position: absolute;
      top: 54%;
      left: 12%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0px 20px 2px rgb(0 0 0 / 10%);
      color: #333;
      width: 15%;
      height: 68%;
    }
    .timeSlot {
      width: 100%;
      height: 7%;
      border: 1px rgb(255 255 255 / 56%) solid;
    }
</style>
</head>
<body>
<div class="glassy-div">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="weather.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 256;
    const context = canvas.getContext('2d');
    const gradient = context.createLinearGradient(0, 0, 0, 256);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(1, '#1E90FF');
    context.fillStyle = gradient;
    context.fillRect(0, 0, 256, 256);
    const backgroundTexture = new THREE.CanvasTexture(canvas);
    scene.background = backgroundTexture;

    const cloudTexture = new THREE.TextureLoader().load('https://static.vecteezy.com/system/resources/thumbnails/012/595/172/small_2x/realistic-white-cloud-png.png');
    const cloudMaterial = new THREE.MeshBasicMaterial({ map: cloudTexture, transparent: true, opacity: 0.7 });

    const clouds = [];
    for (let i = 0; i < 5; i++) {
        const cloudGeometry = new THREE.PlaneGeometry(200, 200);
        const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
        cloud.position.set(Math.random() * 200 - 100, Math.random() * 100 - 50, Math.random() * -200);
        cloud.rotation.z = Math.random() * Math.PI * 2;
        cloud.speed = Math.random() * 0.02 + 0.005; // Random speed between 0.005 and 0.025
        scene.add(cloud);
        clouds.push(cloud);
    }

    camera.position.z = 50;

    function animate() {
        requestAnimationFrame(animate);

        clouds.forEach(cloud => {
            cloud.position.x += cloud.speed;
            if (cloud.position.x > 100) {
                cloud.position.x = -100;
            }
            cloud.rotation.z += cloud.speed * .05;
        });

        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
