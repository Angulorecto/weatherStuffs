<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
  <style>
    #weather-table {
      border-collapse: collapse;
      width: 100%;
    }
    #weather-table th, #weather-table td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table id="weather-table">
    <thead>
      <tr>
        <th>Day</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Conditions</th>
      </tr>
    </thead>
    <tbody id="weather-body">
    </tbody>
  </table>
  <script src="weather.js"></script>
</body>
</html>
